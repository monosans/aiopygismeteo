[tool.poetry]
name = "aiopygismeteo"
version = "5.0.1"
description = "Asynchronous wrapper for Gismeteo API"
authors = ["monosans <hsyqixco@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/monosans/aiopygismeteo"
documentation = "https://aiopygismeteo.readthedocs.io"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: Russian",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.8"
pydantic = "^1.9"
pygismeteo-base = "^3.0"

[tool.poetry.dev-dependencies]
black = "^22.6"
isort = "^5.10"
mkdocs = "^1.3"
mkdocs-material = "^8.3"
mypy = "^0.961"
pre-commit = "^2.20"
pytest = "^7.1"
pytest-asyncio = "^0.19"
pytest-cov = "^3.0"

[tool.black]
line-length = 79
skip-magic-trailing-comma = true
preview = true

[tool.isort]
profile = "black"
line_length = 79
add_imports = ["from __future__ import annotations"]

[tool.mypy]
warn_unreachable = true
local_partial_types = true
enable_error_code = [
    "redundant-expr",
    "truthy-bool",
    "ignore-without-code",
    "unused-awaitable",
]
strict = true
show_error_codes = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
xfail_strict = true
addopts = "--strict-markers --strict-config --cov --cov-branch --cov-fail-under=100 --asyncio-mode=auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
