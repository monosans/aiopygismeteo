[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "aiopygismeteo"
version = "6.1.0"
description = "Asynchronous wrapper for Gismeteo API"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "monosans", email = "hsyqixco@protonmail.com" }]
requires-python = ">=3.9"
classifiers = [
  "Framework :: AsyncIO",
  "Framework :: Pydantic",
  "Framework :: Pydantic :: 2",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: Russian",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "aiohttp>=3.7",
  "pygismeteo-base>=5.1,<6",
  "typing-extensions>=4.4",
]
urls.documentation = "https://aiopygismeteo.readthedocs.io"
urls.repository = "https://github.com/monosans/aiopygismeteo"

[dependency-groups]
dev = [
  "mypy[faster-cache]==1.13",
  "pytest==8.3.3",
  "pytest-asyncio==0.24",
  "ruff==0.8.1",
]
docs = ["mkdocs-material==9.5.46", "mkdocs-minify-html-plugin==0.2.3"]

[tool.hatch.build.targets.sdist]
include = ["aiopygismeteo"]
