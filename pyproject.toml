[build-system]
build-backend = "uv_build"
requires = ["uv-build>=0.7.19,<0.8"]

[project]
name = "aiopygismeteo"
version = "7.0.1"
description = "Asynchronous wrapper for Gismeteo API"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "monosans", email = "hsyqixco@protonmail.com" }]
requires-python = ">=3.9"
classifiers = [
  "Framework :: AsyncIO",
  "Framework :: Pydantic",
  "Framework :: Pydantic :: 2",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: Russian",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "aiohttp>=3.7",
  "pygismeteo-base>=6.0.1,<7",
  "typing-extensions>=4.4",
]
urls.documentation = "https://aiopygismeteo.readthedocs.io"
urls.repository = "https://github.com/monosans/aiopygismeteo"

[dependency-groups]
dev = [
  "mypy[faster-cache]==1.17",
  "pytest==8.4.1",
  "pytest-asyncio==1.1.0",
  "pytest-github-actions-annotate-failures==0.3",
  "ruff==0.12.4",
]
docs = [
  "mkdocs-material==9.6.15",
  "mkdocs-minify-html-plugin==0.3.1",
  "mkdocstrings==0.29.1",
  "mkdocstrings-python==1.16.12",
  "ruff==0.12.4",
]
